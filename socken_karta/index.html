<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>Socknar</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300,400italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/leaflet.css"/>

	<style type="text/css">
		
		#map {
			position: fixed;

			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		#sockenName {
			position: fixed;

			bottom: 20px;
			left: 20px;

			padding: 10px;

			background: #fff;

			border: 1px solid #999;
			border-radius: 4px;

			font-size: 20px;
			font-family: sans-serif;
		}

		.map-marker {
			width: 8px;
			height: 8px;

			border-radius: 100%;
			border: 1px solid rgba(46, 46, 46, 0.45);
			
			background: #e43500;
		}

	</style>
	
	<script src="js/underscore-min.js"></script>
	<script src="js/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet.vectorgrid@1.2.0/dist/Leaflet.VectorGrid.bundled.js"></script>
</head>

<body>

<div id="map"></div>

<div id="sockenName"></div>

<script src="js/app.js"></script>

</body>
</html>
